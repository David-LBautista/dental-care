  <div class="container p-5">
    <h2 id="administra" class="mb-4 mt-1 text-center">Agenda una cita.</h2>

    <div id="contenido" class="row">
        <div class="col-md-6 agregar-cita">
            <form id="nueva-cita">
                <legend class="mb-4">Datos del Paciente</legend>
                <div class="form-group row" style="margin-bottom: 10px;">
                    <label class="col-sm-4 col-lg-4 col-form-label">Paciente:</label>
                    <div class="col-sm-8 col-lg-8">
                        <input type="text" id="paciente" name="paciente" class="form-control" placeholder="Nombre del Paciente">
                    </div>
                </div>
                <div class="form-group row" style="margin-bottom: 10px;">
                    <label class="col-sm-4 col-lg-4 col-form-label">Servicio</label>
                    <div class="col-sm-8 col-lg-8">
                        <input type="text" id="servicio" name="servicio" class="form-control"  placeholder="Servicio">
                    </div>
                </div>
                <div class="form-group row" style="margin-bottom: 10px;">
                    <label class="col-sm-4 col-lg-4 col-form-label">Teléfono:</label>
                    <div class="col-sm-8 col-lg-8">
                        <input type="tel" id="telefono" name="telefono" class="form-control"  placeholder="Número de Teléfono">
                    </div>
                </div>
                <div class="form-group row" style="margin-bottom: 10px;">
                    <label class="col-sm-4 col-lg-4 col-form-label">Fecha:</label>
                    <div class="col-sm-8 col-lg-8">
                        <input type="date" id="fecha" name="fecha" class="form-control">
                    </div>
                </div>

                <div class="form-group row" style="margin-bottom: 10px;">
                    <label class="col-sm-4 col-lg-4 col-form-label">Hora:</label>
                    <div class="col-sm-8 col-lg-8">
                        <input type="time" id="hora" name="hora" class="form-control">
                    </div>
                </div>

                <div class="form-group row" style="margin-bottom: 10px;">
                    <label class="col-sm-4 col-lg-4 col-form-label">Observaciones:</label>
                    <div class="col-sm-8 col-lg-8">
                        <textarea id="observaciones" name="observaciones" class="form-control"></textarea>
                    </div>
                </div>
                <div class="form-group">
                        <button type="submit" class="btn btn-success w-100 d-block add-cita">Agendar Cita</button>
                </div>
            </form>
        </div>
        <div class="col-md-6 admin_citas">
            <h2 id="administra" class="mb-4 mt-4 text-center"></h2>
            <ul id="citass" class="list-group lista-citas"></ul>
        </div>
        
    </div> <!--.row-->










    <div class="mt-5" id="todas-citas">
      <h2 id="administra" class="mb-4 mt-4 text-center">Aquí estan todas tus citas.</h2>
      <div class="row">
        <div class="row col-sm-6 col-md-6 col-lg-6"> 
          <label class="col-sm-5 col-lg-5 col-form-label">Busca por fecha:</label>
          <div class="col-sm-7 col-lg-7">
              <input type="date" id="fecha" name="fecha" class="form-control">
          </div>
        </div>
        <div class="col-sm-6 col-md-6 col-lg-6 d-flex"> 
              <input class="form-control me-2" type="search" placeholder="Buscar por nombre" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
        </div>
      </div>

      <div class="list-group lista-citas mt-5 row">
        <div id="citas" class="">

        </div>

      </div>

      
    </div>
</div><!--.container-->
